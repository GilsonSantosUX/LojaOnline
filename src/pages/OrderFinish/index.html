<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartunings | Oreder</title>
    <link rel="stylesheet" href="./style.css">
    <script module="true" src="../../scripts/index.js"></script>
</head>
<body>
    <nav>
        <img src="../../../public/assets/logo-white.svg" alt="Cartunings logo"/>
    </nav>
    <main>
        <div class="wrapper-container">
            <h4 class="mb-4 heading"><i class="mr-3" data-feather="check"></i>Pedido realizado com sucesso!</h4>
            <div class="flex row">
                <div class="flex row align-center">
                    <i class="mr-3" data-feather="alert-circle"></i>
                    <span class="detail flex column">
                        <label>Número do comprovante</label>
                        <strong>0000001</strong>
                    </span>
                </div>
                <div class="flex row align-center">
                    <i class="mr-3" data-feather="box"></i>
                    <span class="detail flex column">
                        <label>Número do pedido</label>
                        <strong>ST000001</strong>
                    </span>
                </div>
            </div>
        </div>
        <footer class="flex" style="justify-content:flex-end;">
            <button class="mr-3"><i data-feather="arrow-left"></i>Voltar ao site</button>
            <button class="tertiary"><i data-feather="printer"></i>Imprimir comprovante</button>
        </footer>
    </main>
<script module="true" src="./script.js"></script>
</body>
</html>
