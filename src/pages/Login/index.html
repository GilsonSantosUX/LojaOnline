    <navigation-top style="width: 100%;">
        <a href="#home" slot="brand">

        </a>
        <input type="search" placeholder="Pesquise o seu kit ou peça" slot="search" class="w-100">

    <main>
        <div class="wrapper-container">
             <h4 class="heading">Para continuar precisamos de um e-mail.</h4>

            <section>
                <input type="email"  placeholder="Digite seu e-mail aqui." class="w-100"  />
            </section>
            <button class="primary">
                Continuar
            </button>
        </div>
        <section class="container grid grid-template-columns-3">
            <div class="item">
                <h4 class="heading">Acessar a conta</h4>
                <h5 class="headingdesc"> Entre na conta para continuar a venda</h5>
                <br>
                <p > E-mail</p>
                <input type="email"  placeholder="Digite seu e-mail aqui." class="w-100"  />
                <br>
                <p>Password</p>
                <input type="password"  placeholder="Digite sua senha aqui." class="w-100"  />
             </div>
             <div class="headingitem2">
                <h4 class="headingitem2">Não tem Cadastro</h4>
                <h5 class="headingitem2"> Faça cadastro para continuar a venda.</h5>
                <br>
                <div class="headingitem2">Nome</div>
                <input  type="text"  placeholder="Digite seu e-mail aqui." class="w-100" />
                <br>
                <div class="headingitem2">Nome</div>
                <input type="email"  placeholder="Digite seu e-mail aqui." class="w-100"  />
                <br>
                <div class="headingitem2">Nome</div>
                <input type="email"  placeholder="Digite seu e-mail aqui." class="w-100"  />
            </div>
        </section>
