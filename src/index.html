<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/root.css">
    <title>Cartunings</title>
</head>
<body>
    <h1>Showcase</h1>
    <main>
        <h1 class="mb-2">Buttons styles</h1>
        <hr class="mb-3">
        <div class="flex row mb-4">
            <button type="button" class="primary">Label</button>
            <button type="button" class="secondary">Label</button>
            <button type="button" class="tertiary">Label</button>
            <button type="button" class="ghost">Label</button>
            <button type="button">Label</button>
        </div>
        <h1 class="mb-2">Hierarchy Font</h1>
        <hr class="mb-3">
        <div class="flex column mb-4">
            <h1>Heading 1</h1>
            <h2>Heading 2</h2>
            <h3>Heading 3</h3>
            <h4>Heading 4</h4>
            <h5>Heading 5</h5>
            <h6>Heading 6</h6>
            <label for="#id">Label</label>
            <small>Text small</small>
            <strong>Text weight 1</strong>
            <p>Paragraph</p>
            <blockquote>cite</blockquote>
            <hr class="divider">
        </div>
        <h1 class="mb-2">Inputs</h1>
        <hr class="mb-3">
        <div class="flex column mb-4">
            <button>Label</button>
            <input type="text" />
            <input type="number" />
            <input type="range" />
            <input type="checkbox" />
            <input type="radio" />
            <input type="date" />
            <input type="datetime-local" />
            <input type="time" />
            <input type="search" />
            <input type="month" />
            <input type="week" />
            <input type="color" />
            <input type="image" />
            <input type="file" />
            <input type="email" />
            <input type="password" />
            <input type="reset" />
            <input type="submit" />
            <input type="tel" />
            <input type="url" />
            <select>
                <option value="#one">Item Select</option>
            </select>
    
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="flex column mb-4">
            <svg height="50" width="50" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="blue" />
            </svg>
        </div>
        <modal-simple />
    </main>
    <script module="true" src="./scripts/index.js"></script>
</body>
</html>
